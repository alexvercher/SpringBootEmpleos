<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Tabla Empleos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">	
</head>
<body>
	<img th:src="@{/images/logo.png}" width="136" height="136">
	
	<h1 class="text-primary">Lista de vacantes</h1>
	
	<table class="table table-striped table-bordered table-hover">
	 	<tr>
	    	<th scope="row">Logo</th>
	    	<th scope="row">Id</th>
	    	<th scope="row">Nombre</th>
	    	<th scope="row">Fecha de Publicacion</th>
	    	<th scope="row">Salario Ofrecido</th>
	    	<th scope="row">Descripcion</th>
	    	<th scope="row">Destacada</th>
	    	<th scope="row">Detalle</th>
	    	<th scope="row">Borrar</th>
	  	</tr>
	  
		<tr th:each="vacante : ${vacantes} ">
		    <td >
		    	<img th:src="@{/images/{img} ( img = ${vacante.imagen} ) }" width="136" height="136"> 
		    </td>
		    
		    <td th:text="${vacante.id}"></td>
		    <td th:text="${vacante.nombre}"></td>
		    <td th:text="${vacante.fecha}"></td>
		    <td th:text="${vacante.salario}"></td>
		    <td th:text="${vacante.descripcion}"></td>
		    <!-- <td th:text="${vacante.destacada}"></td> -->
		    <!-- <td th:text="${vacante.destacada == 1 ? 'Si' : 'No'}"></td> -->
		    <td>
		    	<span th:if="${vacante.destacada == 1}" class="badge badge-success">Si</span>
		    	<span th:unless="${vacante.destacada == 1}" class="badge badge-danger">No</span>
		    </td>
		     
		    <td>
		    	<a th:href="@{/vacantes/view/{id} (id = ${vacante.id}) }" class="btn btn-success">Ver detalle</a>
		    </td>
		    <td>
				<a th:href="@{/vacantes/delete(id = ${vacante.id}) }" class="btn btn-danger">Borrar</a>		    
		    </td>
		    
	 	</tr>
	</table>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
